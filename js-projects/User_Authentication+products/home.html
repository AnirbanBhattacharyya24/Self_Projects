<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container" style="width: 50vw; height: 50vh; margin: auto; background-color: aquamarine;">
        <h2>Profile</h2>
        <button id="logout" style=" float: right; margin: 20px;top: 10px;">Logout</button>
        <b>Welcome home : </b><script>document.write(localStorage.getItem('name'))</script>
        <br>
        your email : <script>document.write(localStorage.getItem('email'))</script>
    </div>

    <script>
        let name = localStorage.getItem('name')?localStorage.getItem('name'):'';
        if(name == ''){
            alert("You need to login first");
            window.location.href="signin.html";
        }
        logout = document.getElementById('logout');
        logout.addEventListener('click',logOut);
        function logOut(){
            localStorage.removeItem('name');
            localStorage.removeItem('email');
            window.location.href="signin.html";
        }

    </script>
</body>
</html>
