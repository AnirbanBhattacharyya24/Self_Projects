  <div style="margin: 50px 350px; width: 50vw;">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="psw">Password</label>
      <input type="password" class="form-control" id="psw" placeholder="Password">
    </div>
    <button id="loginId" class="btn btn-primary">Login</button>
  </div>

  <script>

    let name = localStorage.getItem('name')?localStorage.getItem('name'):'';
        if(name != ''){
            alert("please visit profile");
            window.location.href="home.html";
        }

    function logIn() {
      let email = document.getElementById('email').value;
      let psw = document.getElementById('psw').value;


      let user_records = new Array();
      user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : [];
      if (user_records.some((v) => { return v.email == email && v.psw==psw })) {
        let current_user = user_records.filter((v) => { return v.email == email && v.psw==psw})[0];
        localStorage.setItem('name',current_user.name);
        localStorage.setItem('email',current_user.email);
        alert("Login Successful");
        window.location.href="home.html";
      }
      else {
        alert("Login failed");
      }
    }
      var loginId = document.getElementById('loginId');
      loginId.addEventListener('click', logIn);
  </script>
