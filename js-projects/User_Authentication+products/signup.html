  <form style="margin: 50px 200px; width: 70vw;">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="psw">Password</label>
      <input type="password" class="form-control" id="psw" placeholder="Password">
    </div>
    <button type="submit" id="add" class="btn btn-primary">Submit</button>
  </form>

  <script>
    function signUp(){
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let psw = btoa(document.getElementById('psw').value);
      
      let user_records = new Array();
      user_records = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];
      if(user_records.some((v)=>{return v.email == email}))
      {
        alert("user already exist");
      }
      else{
        user_records.push({
          "name":name,
          "email":email,
          "psw":psw
        })
  
        localStorage.setItem("users",JSON.stringify(user_records));

      }

    }
    add = document.getElementById('add');
    add.addEventListener('click',signUp);
  </script>
