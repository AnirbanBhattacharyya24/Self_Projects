</head>

<body>

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signin.html">Signin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <form style="width: 70vw; margin: auto;padding-top: 7vh;">
        <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" class="form-control" id="pname" aria-describedby="productHelp"
                placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="pprice">Product Price</label>
            <input type="text" class="form-control" id="pprice" placeholder="Product Price">
        </div>
        <!-- <div class="form-group">
            <label for="pcategory">Product Category</label>
            <input type="text" class="form-control" id="pcategory" placeholder="Product Category">
        </div> -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="pcategory">Category</label>
            </div>
            <select class="custom-select" id="pcategory">
              <option selected>Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Unisex">Unisex</option>
            </select>
          </div>
          
        <button id="pAdd" class="btn btn-primary">Submit</button>
        </form>

    <script>

        function productAdd(){
            let pname = document.getElementById('pname').value;
            let pprice = document.getElementById('pprice').value;
            let pcategory = document.getElementById('pcategory').value;

            let product_records = new Array();
            product_records = JSON.parse(localStorage.getItem("products"))?JSON.parse(localStorage.getItem("products")):[];
            product_records.push({
                "pname":pname,
                "pprice":pprice,
                "pcategory":pcategory
            })

            localStorage.setItem("products",JSON.stringify(product_records));
        }


        pAdd = document.getElementById('pAdd');
        pAdd.addEventListener('click',productAdd);

    </script>

</body>

</html>
