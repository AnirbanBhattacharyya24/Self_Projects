            <div class="form-group my-2" style="font-weight: 600; font-size: large;">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter Title">
              <small id="hello" class="form-text text-muted my-2" style="font-weight: bold;">Your title will represent your main theme.</small>
            </div>
            <div class="form-group my-2" style="font-weight: 600; padding: 10px 0; font-size: large;"> 
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" rows="3"></textarea>
              </div>
            
            <button type="submit" id="add" class="btn btn-primary my-2">Add To List</button>
            <button type="submit" id="clearList" class="btn btn-primary my-2" onclick="clears()">Clear List</button>
            </div>

    <script>

        add = document.getElementById("add");
        add.addEventListener("click", ()=>{
            title = document.getElementById('title').value;
            desc = document.getElementById('desc').value;
            if(localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];
                itemJsonArray.push([title,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            }
            else{
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([title,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            }
        })

        function clears(){
          if(confirm("Do you really wanna clear the entire list?"))
          localStorage.clear();
        }
        
    </script>
